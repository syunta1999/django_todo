{% extends "base.html"%}

{% block header %}
<h1>Hello ToDo List </h1>
<a href={% url 'create' %}>作成</a>
{% endblock header %}

{% block content %}
<table>
    <thead>
        <tr>
            <th scope="col">title</th>
            <th scope="col">deadline</th>
        </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
    <tr>
        <td scope="col">{{ task.title }}</td>
        <td scope="col">{{ task.deadline }}</td>
        <td><a href={% url 'detail' task.pk  %}>詳細</a></td>
        <td><a href={% url 'update' task.pk  %}>アップデート</a></td>
        <td><a href={% url 'delete' task.pk  %}>削除</a></td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock content %}
